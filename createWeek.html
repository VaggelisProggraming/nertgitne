<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nartgine</title>
</head>
<body>
    <style>
        html, body {
            background-color: orange;
        }

        #ShowDate {
            font-weight: bold;
        }
    </style>
    <a href="create.html">Go Back</a>
    <br><br><br>
    <div id="ShowDate"></div>

    <input type="text" placeholder="Enter your week" id="week">
    <input type="text" placeholder="Enter your day" id="day">

    <button onclick="DateShow()">Submit</button>

    <script>
        function DateShow() {
            var input = document.getElementById("week").value;
            localStorage.setItem("Week", input);
    
            var input = document.getElementById("day").value;
            localStorage.setItem("Day", input);
        }         

        document.getElementById("ShowDate").innerHTML = localStorage.getItem("Week") + " : " + localStorage.getItem("Day")
    </script>
</body>
</html>
